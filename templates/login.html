<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - David</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="w-24 h-24 mx-auto mb-6 rounded-full overflow-hidden border-2 border-pink-500 p-1">
            <img src="/static/logo.jpg" class="w-full h-full object-cover rounded-full" onerror="this.style.display='none'">
        </div>
        <h1 class="text-white text-2xl font-bold mb-8">Espace Admin</h1>
        <form method="POST" class="space-y-4">
            <input type="password" name="password" placeholder="Mot de passe" 
                   class="w-64 px-4 py-3 rounded-xl border-none text-center text-lg bg-gray-800 text-white focus:ring-2 ring-pink-500 outline-none">
            <br>
            <button type="submit" 
                    class="px-8 py-3 bg-gradient-to-r from-pink-600 to-purple-600 text-white font-bold rounded-xl hover:opacity-90 transition shadow-lg">
                Entrer
            </button>
        </form>
        <a href="/" class="text-gray-500 text-xs mt-8 block hover:text-white transition">â† Retour au site</a>
    </div>
</body>
</html>
